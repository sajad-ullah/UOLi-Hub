<!DOCTYPE html>
<html lang="en">
<head>
    
  <div class="content">

    
  </div>


  <meta charset="UTF-8">
  <title>Logout Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logout-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .logout-box h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .logout-box p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    body {
  background: url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438?auto=format&fit=crop&w=1600&q=80') 
              no-repeat center center/cover;
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}


    .logout-box a {
      text-decoration: none;
      color: white;
      background-color: #e74c3c;
      padding: 10px 25px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .logout-box a:hover {
      background-color: #c0392b;
    }
  </style>
</head>

<body>

  <div class="logout-box">
    <h2>You have been logged out</h2>
    <p>Thank you for visiting our website.</p>
    <a href="login.html">Login Again</a>
  </div>

</body>
</html>
