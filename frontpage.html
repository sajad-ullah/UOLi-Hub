<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>University of Loralai - Assignment Front Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    /* ===== GENERAL STYLING ===== */
    body {
      border-image: linear-gradient(135deg, #004aad, #ff0000, #fdd835) 1;

      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #001f3f, #000000);
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 40px;
    }

    h1, h2 {
      text-align: center;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
    }

    /* ===== GLASSMORPHIC FORM ===== */
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      width: 80%;
      max-width: 600px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0, 234, 255, 0.3);
      margin-bottom: 50px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #00eaff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: white;
    }

    input::placeholder {
      color: #b0eaff;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 25px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #00eaff, #0077ff);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00eaff;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0077ff, #00eaff);
      box-shadow: 0 0 20px #00eaff;
    }

    /* ===== FRONT PAGE STYLING ===== */
    .front-page {
      display: none;
      background: white;
      color: rgb(0, 0, 0);
      width: 80%;
      max-width: 850px;
      margin: 40px auto;
      padding: 40px;
      border: 6px solid;
      border-image: linear-gradient(135deg, #004aad, #fdd835) 1;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .watermark {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      z-index: 0;
      pointer-events: none;
    }

    .watermark img {
      width: 550PX;
      height: auto;
      filter: grayscale(100%);
    }

    .logo {
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .logo img {
      width: 120px;
      height: auto;
    }

    .title {
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      color: #004aad;
      margin-top: 10px;
      text-transform: uppercase;
      border-bottom: 3px solid #fdd835;
      display: inline-block;
      padding-bottom: 5px;
      text-shadow: 1px 1px #fdd835;
    }

    .subtitle {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
      color: #333;
    }

    .info {
      margin-top: 60px;
      font-size: 18px;
      line-height: 2.2;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      z-index: 2;
      position: relative;
    }

    .info p {
      border-bottom: 1.5px solid #646464;
      padding-bottom: 3px;
    }

    .info b {
      color: #004aad;
      width: 180px;
      display: inline-block;
    }

    .footer {
      text-align: center;
      color: #004aad;
      font-weight: bold;
      margin-top: 50px;
    }

    /* ===== ACTION BUTTONS ===== */
    .action-buttons {
      display: none;
      text-align: center;
      margin-top: 30px;
    }
    

    .action-buttons button {
      margin: 10px;
      width: 180px;
    }

    a {
      text-decoration: none;
      color: white;
    }

    @media print {
      body { background: white; }
      .form-container, .action-buttons { display: none; }
      .front-page { box-shadow: none; }
    }
  </style>
</head>
<body>

  <h1>üéì University of Loralai</h1>
  <h2>Assignment Front Page Generater</h2>

  <div class="form-container" id="formContainer">
    <label>Name:</label><input type="text" id="name" >
    <label>Department:</label><input type="text" id="department" >
    <label>Semester:</label><input type="text" id="semester">
    <label>Subject:</label><input type="text" id="subject">
    <label>Topic Name:</label><input type="text" id="topic">
    <label>Assignment No:</label><input type="text" id="assignmentNo">
    <label>Submitted To:</label><input type="text" id="submittedTo">
    <label>Submitted By:</label><input type="text" id="submittedBy">
    <label>Date:</label><input type="date" id="date">

    <div class="btn-group">
      <button onclick="generatePage()">Generate</button>
      <button onclick="clearForm()">Reset</button>
    </div>
  </div>

  <div class="front-page" id="frontPage">
    <div class="watermark"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4jkyUkj5fr2SvLVI9_I5fpx0jO_NTl2hhjg&s" alt="Watermark"></div>
    <div class="logo"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4jkyUkj5fr2SvLVI9_I5fpx0jO_NTl2hhjg&s"></div>
    <div style="text-align:center;">
      <div class="title">University of Loralai</div>
      <div class="subtitle">Assignment Front Page</div>
    </div>

    <div class="info">
      <p><b>Name:</b> <span id="outName"></span></p>
      <p><b>Department:</b> <span id="outDepartment"></span></p>
      <p><b>Semester:</b> <span id="outSemester"></span></p>
      <p><b>Subject:</b> <span id="outSubject"></span></p>
      <p><b>Topic Name:</b> <span id="outTopic"></span></p>
      <p><b>Assignment No:</b> <span id="outAssignmentNo"></span></p>
      <p><b>Submitted To:</b> <span id="outSubmittedTo"></span></p>
      <p><b>Submitted By:</b> <span id="outSubmittedBy"></span></p>
      <p><b>Date:</b> <span id="outDate"></span></p>
    </div>

    <div class="footer">
      University of Loralai ‚Äî Access Quality and Relevance
    </div>
  </div>

  <div class="action-buttons" id="buttons">
    <button onclick="saveAsPDF()">üíæ Save as PDF</button>
    <button onclick="printPage()">üñ® Print Page</button>
    <button onclick="editAgain()">‚úèÔ∏è Edit Info</button>
    <button><a href="home.html">üè† Home Page</a></button>
  </div>

  <script>
    function generatePage() {
      const fields = ['name', 'department', 'semester', 'subject', 'topic', 'assignmentNo', 'submittedTo', 'submittedBy', 'date'];
      let allFilled = true;
      fields.forEach(id => {
        const val = document.getElementById(id).value.trim();
        if (!val) allFilled = false;
        document.getElementById('out' + id.charAt(0).toUpperCase() + id.slice(1)).innerText = val;
      });
      if (!allFilled) return alert("‚ö†Ô∏è Please fill all fields!");

      document.getElementById('formContainer').style.display = 'none';
      document.getElementById('frontPage').style.display = 'block';
      document.getElementById('buttons').style.display = 'block';
      window.scrollTo(0,0);
    }

    function clearForm() {
      document.querySelectorAll('input').forEach(i => i.value = '');
    }

    function editAgain() {
      document.getElementById('frontPage').style.display = 'none';
      document.getElementById('buttons').style.display = 'none';
      document.getElementById('formContainer').style.display = 'block';
    }

    function saveAsPDF() {
      const element = document.getElementById('frontPage');
      const opt = {
        margin:       0.5,
        filename:     'Assignment-FrontPage.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }

    function printPage() {
      const printContents = document.getElementById('frontPage').innerHTML;
      const originalContents = document.body.innerHTML;
      document.body.innerHTML = printContents;
      window.print();
      document.body.innerHTML = originalContents;
      location.reload();
    }
  </script>

</body>
</html>
